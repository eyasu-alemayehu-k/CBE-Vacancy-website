<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - CBE Job Application</title>
    <link rel="shortcut icon" href="Images/cbe.png">
    <link rel="stylesheet" href="Css/styles.css">
    <script src="https://kit.fontawesome.com/65f77fc13a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html" class="logo-img">
                        <img src="Images/cbe.png" alt="cbe-logo">
                    </a>
                    <a href="#" class="logo-text">Commercial Bank of Ethiopia</a>
                </div>
                <div class="menu-icon">
                    <div class="menu-logo"><i class="fa fa-bars" aria-hidden="true"></i></div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <div class="job-post-section">
                <h2 class="title-welcom">Welcome</h2>
                <div class="hr-line hr1"></div>
                <div class="search-title">
                    <p class="search-text">Search Vacancy</p>
                </div>
                <div class="search-box">
                    <span class="box-text">
                        <h1>Vacancy Keyword:</h1>
                    </span>
                    <div class="input-box">
                        <input type="text" placeholder="Job title, department or other">
                        <button class="search-button"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search</button>
                    </div>
                </div>
                <div class="hr-line hr2"></div>
                <div class="job-display-section">
                    <h1 class="no-job-text">0 Job Application Available</h1>
                    <div class="job-buttons">
                        <button type="button" class="info-button">View All&nbsp;<i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                        <button type="button" class="info-button mg" href="docs/CBE.pdf" target="_blank">How To Apply&nbsp;<i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
            <div class="login-section">
                <div class="login-box">
                    <div class="login-title"><h2>Login</h2></div>
                    <div class="first-time-text">
                        <p>Is this your first time to our job site?</p>
                    </div>
                    <div class="reg-button common-button">
                        <button type="button"><i class="fa fa-user" aria-hidden="true"></i> Register Today</button>
                    </div>
                    <div class="first-time-text">
                        <p>Already registered on our job site?</p>
                    </div>
                    <div class="login-input">
                        <div class="input-box box-1">
                            <h2>Email/Phone</h2>
                            <label for="email">
                                <i class="fa fa-user" aria-hidden="true"></i><input type="text" id="email" placeholder="E-mail or Mobile">
                            </label>   
                        </div>   
                        <div class="input-box box-2">
                            <h2>Password</h2>
                            <label for="Password">
                                <i class="fa fa-shopping-bag" aria-hidden="true"></i><input type="text" id="Password" placeholder="Password">
                            </label>
                        </div>                           
                        <div class="input-box box-3">
                            <label for="Remember">Remember Me
                                <input type="checkbox" id="Remember" class="remember" > 
                            </label>
                        </div>   
                        <div class="login-button common-button">
                            <button class="login-btn" type="button">
                                <i class="fa fa-sign-in" aria-hidden="true"></i>
                                Login
                            </button>
                        </div>  
                        <div class="forget-link">
                            <p>Do you
                                <a href="">Forget Your Password</a>?
                            </p>
                        </div>           
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-text-wrapper">
                <p class="footer-text">
                    Â© 2023 - Commercial Bank of Ethiopia 
                </p>
            </div>
            <div class="footer-link-wrapper">
                <p class="footer-link">Follow us:</p>
                <div class="footer-logos">
                    <a href="" class="twiter-logo">
                        <img src="images/twitter-white.png" alt="" class="tw-logo sp">
                    </a>
                    <a href="" class="facebook-logo">
                        <img src="images/facebook-white.png" alt="" class="fb-logo sp">
                    </a>
                    <a href="" class="youtube-logo">
                        <img src="images/youtube.png" alt="" class="yt-logo sp">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
